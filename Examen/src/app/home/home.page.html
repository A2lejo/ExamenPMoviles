<ion-header>
  <ion-toolbar>
    <ion-title>Libros con imagenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let item of items">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="item.image" alt="Image">
            <ion-button (click)="saveItem(item)">Agregar a firebase</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
